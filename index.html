<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sigue Adelante</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Lo que buscas... también te está buscando.</h1>
    <p><strong>El camino no es fácil, pero cada paso deja huella.</strong></p>
  </header>

  <main class="contenedor">
    <section id="mensaje">
      <blockquote>
        “Los sueños parecen lejanos... hasta que decides alcanzarlos.”
      </blockquote>
      <cite>— C.S.</cite>
    </section>

    <figure id="gipy">
      <img src="giphy.gif" alt="Animación motivadora" />
    </figure>

    <button id="boton">Mensaje</button>

    <div id="mensajeEspecial"></div>

    <audio id="musica" src="motivacion.mp3" preload="auto"></audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
